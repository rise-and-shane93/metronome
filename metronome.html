<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="metStyles.css">
    <title>Metronome</title>
</head>
<body>
    <header></header>
    <main>
        <div id="metronome">
            <input type="number" pattern="[0-9]*" name="beats" placeholder="Beats per Minute" id="beatTime">
            <div id="buttons">
                <button id="play">Play</button>
                <button id="stop">Stop</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <audio src="clap.mp3"></audio> 
    </main>
    <footer></footer>
    <!-- <script src="js/metApp.js"></script> -->
    <script src="metApp.js"></script>
</body>
</html>
